<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/05c1d06020.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="./style/style.css">
  <title>Nivel I</title>
</head>

<body>
  <div class="main-box">
    <!-- Header -->
    <div class="box-menu-header">
      <div class="boxMenu">
        <div class="boxMenu__logo"><img src="./img/Material activitat Flex nivell 2-logo.png" alt="Japanesse House">
        </div>

        <menu class="boxMenu__menu">
          <li class="menu__link">
            <a href="" class="menu__item">
              <i class="fas fa-caravan"></i>
            </a>
          </li>
          <li class="menu__link">
            <a href="" class="menu__item">
              <i class="fas fa-route"></i>
            </a>
          </li>
          <li class="menu__link">
            <a href="" class="menu__item">
              <i class="fas fa-concierge-bell"></i>
            </a>
          </li>
          <li class="menu__link">
            <a href="" class="menu__item">
              <i class="fas fa-plane"></i>
            </a>
          </li>
          <li class="menu__link">
            <a href="" class="menu__item">
              <i class="far fa-envelope"></i>
            </a>
          </li>
        </menu>

        <div class="boxMenu__socialMedia">
          <li class="menu__link">
            <a href="" class="menu__item">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="menu__link">
            <a href="" class="menu__item">
              <i class="fab fa-twitter"></i>
            </a>
          </li>

        </div>
      </div>

      <header class="header">
        <div class="header__item">
          <h1 class="header__title">"Disfruta de la experiencia de otros viajeros"</h1>
        </div>
      </header>
    </div>

    <!-- Section-->
    <section class="section">
      <div class="section__articleBox">
        <article class="articleBox__item1"></article>
        <article class="articleBox__item2"></article>
        <article class="articleBox__item3"></article>
        <article class="articleBox__item4"></article>
        <article class="articleBox__item5"></article>
      </div>

      <aside class="section__aside">
        <div class="aside__item"></div>
        <div class="aside__item"></div>
      </aside>
    </section>
    <!-- Footer-->
    <footer class="footer">
      <div class="footer__info"></div>
    </footer>
  </div>

</body>

</html>
